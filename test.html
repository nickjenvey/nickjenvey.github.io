<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Glitch Effect</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #101214;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Style for links and SVGs */
    a, svg {
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    /* Glitch Effect */
    a::before, a::after, svg::before, svg::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    a::before, svg::before {
      animation: glitch-anim 1s infinite;
      background: #101214;
    }

    a::after, svg::after {
      animation: glitch-anim-2 1s infinite;
      background: #101214;
    }

    /* Keyframes for glitch effect */
    @keyframes glitch-anim {
      0% {
        transform: translateX(-2px) skew(-2deg);
        opacity: 0.8;
        background-color: red;
      }
      50% {
        transform: translateX(3px) skew(2deg);
        opacity: 1;
        background-color: green;
      }
      100% {
        transform: translateX(-2px) skew(-2deg);
        opacity: 0.8;
        background-color: blue;
      }
    }

    @keyframes glitch-anim-2 {
      0% {
        transform: translateX(2px) skew(2deg);
        opacity: 0.6;
        background-color: yellow;
      }
      50% {
        transform: translateX(-4px) skew(-4deg);
        opacity: 1;
        background-color: purple;
      }
      100% {
        transform: translateX(2px) skew(2deg);
        opacity: 0.6;
        background-color: orange;
      }
    }

    /* Hover effect */
    a:hover::before, a:hover::after, svg:hover::before, svg:hover::after {
      animation: none;
    }
  </style>
</head>
<body>
  <!-- Example Text Links -->
  <a href="#" data-text="Hover Over Me">Hover Over Me</a>

  <!-- Example SVG Icon -->
  <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="white" />
  </svg>

  <script>
    // For SVG, add `data-text` attribute automatically to apply glitch text to SVG elements
    const svgs = document.querySelectorAll('svg');
    svgs.forEach(svg => {
      svg.setAttribute('data-text', svg.getAttribute('data-text') || 'SVG Icon');
    });
  </script>
</body>
</html>
