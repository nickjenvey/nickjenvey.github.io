<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Glitch Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #101214;
      color: white;
      text-align: center;
    }

    #logo-container {
      position: relative;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      visibility: visible;
    }

    #header-logo {
      width: 120px;
      height: 120px;
      transition: all 0.2s ease-in-out;
    }

    .content {
      margin-top: 30px;
    }

    a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      position: relative;
      display: inline-block;
      transition: all 0.2s ease-in-out;
    }

    a:hover {
      color: #ff00ff;
    }

    /* Animation for glitch effect */
    @keyframes glitch {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      25% {
        transform: translateX(-4px);
        opacity: 0.8;
      }
      50% {
        transform: translateX(4px);
        opacity: 0.8;
      }
      75% {
        transform: translateX(-4px);
        opacity: 0.8;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .glitch-link:hover {
      animation: glitch 0.5s infinite linear;
    }

    .glitch-logo:hover {
      animation: glitch 0.5s infinite linear;
    }

  </style>
</head>
<body>

  <div id="logo-container">
    <svg id="header-logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="50" stroke="black" stroke-width="10" fill="none"/>
    </svg>
  </div>

  <div class="content">
    <h2>Hover over the SVG or links below</h2>
    <a href="#" class="glitch-link">Link 1</a>
    <a href="#" class="glitch-link">Link 2</a>
    <a href="#" class="glitch-link">Link 3</a>
  </div>

  <script>
    // Create Glitch Effect on Links
    function handleMouseOver(e) {
      let el = e.target;
      while (el && el.tagName.toLowerCase() !== 'a') {
        el = el.parentNode;
      }
      if (!el) {
        return;
      }
      el.classList.add('glitch-link');

      let handleMouseOut = function() {
        el.removeEventListener('mouseout', handleMouseOut);
        el.classList.remove('glitch-link');
      }

      el.addEventListener('mouseout', handleMouseOut);
    }

    // Add glitch effect to the links
    const linkEls = document.querySelectorAll('.glitch-link');
    for (let i = 0; i < linkEls.length; i++) {
      linkEls[i].addEventListener('mouseover', handleMouseOver);
    }

    // Add glitch effect to the logo
    const logo = document.querySelector('#header-logo');
    logo.classList.add('glitch-logo');
  </script>

</body>
</html>
